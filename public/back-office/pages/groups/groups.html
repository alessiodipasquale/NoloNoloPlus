<button type="button" class="btn btn-primary mb-3" id="createGroupModalButton">
    Crea nuovo gruppo
</button>

<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" id="searchtext" placeholder="Ricerca...">
    </div>
</div>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- CreateModal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createGroupModalLabel">Crea gruppo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="inputName">Nome *</label>
                            <textarea type="text" class="form-control" id="inputName" placeholder="Inserisci nome"></textarea>
                        </div>
                    </div>
                        <div class="col-4" style="display: flex; align-items: center;">
                            <div class="dropdown">
                                <label for="dropdown-items">Oggetti *</label>
                                <button class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown">Scegli oggetti
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu" id="dropdown-items">
                                  <input class="form-control" id="filterItems" type="text" placeholder="Cerca..">
                                </ul>
                            </div>
                        </div>
                </div>
                <div class="row" id="objectList" style="display: flex; flex-flow: column; padding: 0 4%;">

                </div> 
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="create()">Crea</button>
        </div>
    </div>
</div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog" aria-labelledby="editGroupModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editGroupModalLabel">Modifica gruppo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inpuEditId">Id</label>
                            <input type="text" disabled class="form-control" id="inputEditId" >
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputEditName">Nome *</label>
                            <input type="text" class="form-control" id="inputEditName" placeholder="Inserisci nome">
                        </div>    
                    </div>
                </div>
                <div class="row" id="itemsEditList" style="display: flex; flex-flow: column; padding: 0 4%;">

                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-warning" id="editBtn" onclick="edit()">Modifica</button>
        </div>
    </div>
</div>
</div>

<script src="../services/items-service.js"></script>
<script src="../services/groups-service.js"></script>
<script src="../pages/groups/groups.js"></script>
