
    
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserModal">
    Crea nuovo utente
</button>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Username</th>
        <th scope="col">Ruolo</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Crea utente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputName">Nome *</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Inserisci nome">
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputSurname">Cognome *</label>
                            <input type="text" class="form-control" id="inputSurname"placeholder="Inserisci cognome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputUsername">Username *</label>
                            <input type="text" class="form-control" id="inputUsername" placeholder="Inserisci username">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputPassword">Password *</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Inserisci Password">
                        </div>
                    </div>
                </div>

                <p class="mt-3">Opzionali</p>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputUsername">Indirizzo</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci indirizzo">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputUsername">Punti fedeltà</label>
                            <input type="number" class="form-control" id="inputLoyaltyPoint" placeholder="Inserisci punti fedeltà">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputLastVisit">Ultima visita</label>
                            <input type="date" class="form-control" id="inputLastVisit" placeholder="Inserisci ultima visita">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputPayementMethod">Metodo di pagamento</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputPayementMethod" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Metodo di pagamento
                            </button>
                            <div class="dropdown-menu" id="dropdown-payement" aria-labelledby="inputPayementMethod">
                              <a class="dropdown-item" href="#">carta</a>
                              <a class="dropdown-item" href="#">alla consegna</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputRole">Ruolo</label>
                            <button class="btn btn-secondary btn-outline dropdown-toggle" type="button" id="inputRole" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Ruolo
                            </button>
                            <div class="dropdown-menu" id="dropdown-role" aria-labelledby="inputRole">
                              <a class="dropdown-item" href="#">cliente</a>
                              <a class="dropdown-item" href="#">funzionario</a>
                              <a class="dropdown-item" href="#">manager</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                
                
                
                
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="create()">Crea</button>
        </div>
    </div>
</div>
</div>

<script src="../services/users-service.js"></script>
<script src="../pages/users/users.js"></script>
