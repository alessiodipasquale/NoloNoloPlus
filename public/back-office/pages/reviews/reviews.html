<button type="button" class="btn btn-primary mb-3" onclick="openCreateReview()">
    Crea nuova recensione
</button>

<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" id="searchtext" placeholder="Ricerca...">
    </div>
</div>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Stelle</th>
        <th scope="col">Commento</th>
        <th scope="col">Cliente</th>
        <th scope="col">Oggetto</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- CreateModal -->
<div class="modal fade" id="createReviewModal" tabindex="-1" role="dialog" aria-labelledby="createReviewModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createReviewModalLabel">Crea recensione</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputStars">Stelle *</label>
                            <input min="0" max="5" type="number" class="form-control" id="inputStars" placeholder="Inserisci stelle"></input>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputComment">Commento *</label>
                            <textarea type="text" class="form-control" id="inputComment" placeholder="Inserisci commento"></textarea>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-6">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputClient">Cliente</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli a chi associarla
                            </button>
                            <div class="dropdown-menu" id="dropdown-users" aria-labelledby="inputUser">
                              
                            </div>
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputItem">Oggetto</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputItem" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli oggetto a cui associarla
                            </button>
                            <div class="dropdown-menu" id="dropdown-items" aria-labelledby="inputItem">
                              
                            </div>
                        </div>    
                    </div> 
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="create()">Crea</button>
        </div>
    </div>
</div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog" aria-labelledby="editReviewModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editReviewModalLabel">Modifica recensione</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inpuEditId">Id</label>
                            <input type="text" disabled class="form-control" id="inputEditId" >
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputEdiStars">Stelle *</label>
                            <input type="number" min="0" max="5" class="form-control" id="inputEditStars" placeholder="Inserisci stelle">
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputEditComment">Commento *</label>
                            <textarea type="text" class="form-control" id="inputEditComment" placeholder="Inserisci commento"></textarea>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-warning" id="editBtn" onclick="edit()">Modifica</button>
        </div>
    </div>
</div>
</div>

<script src="../services/users-service.js"></script>
<script src="../services/items-service.js"></script>
<script src="../services/reviews-service.js"></script>
<script src="../pages/reviews/reviews.js"></script>
