<button type="button" class="btn btn-primary mb-3" onclick="openCreateCertification()">
    Crea nuova certificazione
</button>

<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" id="searchtext" placeholder="Ricerca...">
    </div>
</div>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Noleggio</th>
        <th scope="col">Impiegato</th>
        <th scope="col">Tipo</th>
        <th scope="col">Data</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- CreateModal -->
<div class="modal fade" id="createCertificationModal" tabindex="-1" role="dialog" aria-labelledby="createCertificationModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createCertificationModalLabel">Crea Certificazione</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputType">Stato</label>
                            <button class="btn btn-primary dropdown-toggle" type="button" id="inputType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Tipo
                            </button>
                            <div class="dropdown-menu" id="dropdown-payement" aria-labelledby="inputType">
                                <a class="dropdown-item" href="#" onclick='setType("ritiro")''>Avvenuta consegna</a>
                                <a class="dropdown-item" href="#" onclick='setType("riconsegna")'>Riconsegna e pagamento</a>
                            </div>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown">
                            <label for="dropdown-rentals">Noleggio *</label>
                            <button class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown" id="rentalsSearchButton">Scegli Noleggio
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" id="dropdown-rentals">
                              <input class="form-control" id="rentalFilter" type="text" placeholder="Cerca..">
                            </ul>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="dropdown">
                            <label for="dropdown-users">Impiegato *</label>
                            <button class="btn btn-primary dropdown-toggle btn-block" type="button" data-toggle="dropdown" id="clientSearchButton">Scegli Utente
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu" id="dropdown-users">
                              <input class="form-control" id="userFilter" type="text" placeholder="Cerca..">
                            </ul>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputComment">Commento *</label>
                            <textarea type="text" class="form-control" id="inputComment" placeholder="Inserisci Commento"></textarea>
                        </div>
                    </div>
                </div> 
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="create()">Crea</button>
        </div>
    </div>
</div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editCertificationModal" tabindex="-1" role="dialog" aria-labelledby="editCertificationModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editCertificationModalLabel">Modifica certificazione</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inpuEditId">Id</label>
                            <input type="text" disabled class="form-control" id="inputEditId" >
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputEditComment">Commento *</label>
                            <input type="text" class="form-control" id="inputEditComment" placeholder="Inserisci commento">
                        </div>    
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-warning" id="editBtn" onclick="edit()">Modifica</button>
        </div>
    </div>
</div>
</div>


<script src="../services/users-service.js"></script>
<script src="../services/rentals-service.js"></script>
<script src="../services/certifications-service.js"></script>
<script src="../pages/certifications/certifications.js"></script>
