<button type="button" class="btn btn-primary" onclick="openCreateItem()">
    Crea nuovo oggetto
</button>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrizione</th>
        <th scope="col">Categoria</th>
        <th scope="col">Stato</th>
        <th scope="col">Numero di affitti</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<!-- CreateModal -->
<div class="modal fade" id="createItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createItemModalLabel">Crea Oggetto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputName">Nome *</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Inserisci nome">
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputPrice">Prezzo standard *</label>
                            <input type="number" class="form-control" id="inputPrice" placeholder="Inserisci prezzo standard">
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Categoria *</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Categoria
                            </button>
                            <div class="dropdown-menu" id="dropdown-category" aria-labelledby="inputCategory">
                              
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputDescription">Descrizione *</label>
                            <textarea type="text" class="form-control" id="inputDescription" placeholder="Inserisci Descrizione"></textarea>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputImageUrl">Url immagine</label>
                            <input type="text" class="form-control" id="inputImageUrl" placeholder="Inserisci url immagine">
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Gruppo</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Gruppo
                            </button>
                            <div class="dropdown-menu" id="dropdown-groups" aria-labelledby="inputGroup">
                            </div>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Stato*</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Stato
                            </button>
                            <div class="dropdown-menu" id="dropdown-payement" aria-labelledby="inputState">
                                <a class="dropdown-item" href="#" onclick="setState('inutilizzabile')">inutilizzabile</a>
                                <a class="dropdown-item" href="#" onclick="setState('molto usurato')">molto usurato</a>
                                <a class="dropdown-item" href="#" onclick="setState('usurato')">usurato</a>
                                <a class="dropdown-item" href="#" onclick="setState('buono')">buono</a>
                                <a class="dropdown-item" href="#" onclick="setState('ottimo')">ottimo</a>
                                <a class="dropdown-item" href="#" onclick="setState('nuovo')">nuovo</a>
                            </div>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Kit</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputKit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Kit
                            </button>
                            <div class="dropdown-menu" id="dropdown-kits" aria-labelledby="inputKit">
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Proprietà oggetto
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="dropdown" style="display: flex; flex-direction: column;">
                                            <label for="inputCategory">Nome proprietà</label>
                                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputProperty" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                             Scegli proprietà
                                            </button>
                                            <div class="dropdown-menu" id="dropdown-property" aria-labelledby="inputProperty">
                                            </div>
                                        </div>    
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="inputPrice">Valore proprietà</label>
                                            <input type="text" class="form-control" id="inputValueProperty" placeholder="Inserisci valore proprietà">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="inputPrice">Unità di misura</label>
                                            <input type="text" class="form-control" id="inputUnitOfMeasureProperty" placeholder="Inserisci unità di misura della proprietà">
                                        </div>
                                    </div>
                                    <div class="col-2" style="display: flex; align-items: flex-end;">
                                        <button type="button" class="btn btn-success" id="addProperty" style="margin-bottom: 1rem;" onclick="addPropertyToList()">Aggiungi</button>
                                    </div>
                                </div>
                                <div id="propertiesList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="confirmCreateItem()">Crea</button>
        </div>
    </div>
</div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editItemModalLabel">Modifica Oggetto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="inputEditId">Id</label>
                            <input disabled type="text" class="form-control" id="inputEditId">
                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="inputName">Nome *</label>

                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <label for="inputPrice">Prezzo standard *</label>
                            <input type="text" class="form-control" id="inputEditPrice" placeholder="Inserisci prezzo standard">
                        </div>    
                    </div>
                    <div class="col-3">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Categoria</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputEditCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Categoria
                            </button>
                            <div class="dropdown-menu" id="dropdown-edit-category" aria-labelledby="inputCategory">
                              
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputDescription">Descrizione *</label>
                            <textarea type="text" class="form-control" id="inputEditDescription" placeholder="Inserisci Descrizione"></textarea>
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputImageUrl">Url immagine</label>
                            <input type="text" class="form-control" id="inputEditImageUrl" placeholder="Inserisci url immagine">
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Gruppo</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputEditGroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Gruppo
                            </button>
                            <div class="dropdown-menu" id="dropdown-editgroups" aria-labelledby="inputEditGroup">
                            </div>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputCategory">Stato</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputEditState" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Stato
                            </button>
                            <div class="dropdown-menu" id="dropdown-payement" aria-labelledby="inputEditState">
                                <a class="dropdown-item" href="#" onclick="setEditState('inutilizzabile')">inutilizzabile</a>
                                <a class="dropdown-item" href="#" onclick="setEditState('molto usurato')">molto usurato</a>
                                <a class="dropdown-item" href="#" onclick="setEditState('usurato')">usurato</a>
                                <a class="dropdown-item" href="#" onclick="setEditState('buono')">buono</a>
                                <a class="dropdown-item" href="#" onclick="setEditState('ottimo')">ottimo</a>
                                <a class="dropdown-item" href="#" onclick="setEditState('nuovo')">nuovo</a>
                            </div>
                        </div>    
                    </div>
                    <div class="col-4">
                        <div class="dropdown" style="display: flex; flex-direction: column;">
                            <label for="inputEditCategory">Kit</label>
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputEditKit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Scegli Kit
                            </button>
                            <div class="dropdown-menu" id="dropdown-edit-kits" aria-labelledby="inputEditKit">
                            </div>
                        </div>    
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Proprietà oggetto
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="dropdown" style="display: flex; flex-direction: column;">
                                            <label for="inputEditProperty">Nome proprietà</label>
                                            <button class="btn btn-secondary dropdown-toggle" type="button" id="inputEditProperty" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                             Scegli proprietà
                                            </button>
                                            <div class="dropdown-menu" id="dropdown-editproperty" aria-labelledby="inputEditProperty">
                                            </div>
                                        </div>    
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="inputEditValueProperty">Valore proprietà</label>
                                            <input type="text" class="form-control" id="inputEditValueProperty" placeholder="Inserisci valore proprietà">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="inputEditUnitOfMeasureProperty">Unità di misura</label>
                                            <input type="text" class="form-control" id="inputEditUnitOfMeasureProperty" placeholder="Inserisci unità di misura della proprietà">
                                        </div>
                                    </div>
                                    <div class="col-2" style="display: flex; align-items: flex-end;">
                                        <button type="button" class="btn btn-success" id="addEditProperty" style="margin-bottom: 1rem;" onclick="addEditPropertyToList()">Aggiungi</button>
                                    </div>
                                </div>
                                <div id="editPropertiesList"></div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-warning" id="editBtn" onclick="confirmEditItem()">Modifica</button>
        </div>
    </div>
</div>
</div>

<script src="../services/kits-service.js"></script>
