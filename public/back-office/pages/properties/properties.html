<button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#createPropertyModal">
    Crea nuova proprietà
</button>

<div class="row">
    <div class="col-12">
        <input type="text" class="form-control" id="searchtext" placeholder="Ricerca...">
    </div>
</div>

<table class="table" style="margin-top: 2%;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- CreateModal -->
<div class="modal fade" id="createPropertyModal" tabindex="-1" role="dialog" aria-labelledby="createPropertyModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createPropertyModalLabel">Crea proprietà</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="inputName">Nome *</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Inserisci nome">
                        </div>    
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-primary" id="createBtn" onclick="create()">Crea</button>
        </div>
    </div>
</div>
</div>

<!-- EditModal -->
<div class="modal fade" id="editPropertyModal" tabindex="-1" role="dialog" aria-labelledby="editPropertyModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document" style="opacity: 1 !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editPropertyModalLabel">Modifica proprietà</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inpuEditId">Id</label>
                            <input type="text" disabled class="form-control" id="inputEditId" >
                        </div>    
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="inputEditName">Nome *</label>
                            <input type="text" class="form-control" id="inputEditName" placeholder="Inserisci nome">
                        </div>    
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="dismissBtn">Chiudi</button>
            <button type="button" class="btn btn-warning" id="editBtn" onclick="edit()">Modifica</button>
        </div>
    </div>
</div>
</div>

<script src="../services/properties-service.js"></script>
<script src="../pages/properties/properties.js"></script>
