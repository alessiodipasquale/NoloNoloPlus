<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../services/http-service.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <title>Login - BackOffice</title>
</head>

<body>
    <div id="content" class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Accedi</h1>
                  <p class="text-medium-emphasis">Accedi con il tuo account</p>
                  <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Username" id="username">
                  </div>
                  <div class="input-group mb-4">
                    <input class="form-control" type="password" placeholder="Password" id="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn text-white px-4" type="submit" onclick="doLogin()" style="background-color: rgb(5, 68, 104);">Login</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col-md-5 text-white py-5" style="background-color: rgb(5, 68, 104);">
                <div class="card-body text-center" style="display: flex; align-items: center; justify-content: center;">
                  <div>
                    <h2>Back Office</h2>
                    <h1>NoloNolo</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="changeSizeText" style="margin: 20%; text-align: center;">
      <div class="image" style="display: flex; justify-content: center;">
          <img src="../assets/LogoAlt.png" style="width: 70%;">
      </div>
      <h4 style="margin-top: 10%;">L'utilizzo di NoloNolo BackOffice non Ã¨ ottimizzata per la visualizzazione mobile. Passare ad una visualizzazione desktop.</h4>
    </div>
  </body>

  <script>
    $(document).ready(function() {
            if ($(this).width() > 1024) {
                // if screen size is 1025px wide or larger
                $('#changeSizeText').hide();    
                $('#content').attr('style','display:flex !important');
            }
            else if ($(this).width() <= 1024)  {
                $('#content').attr('style','display:none !important');
                $('#changeSizeText').show();  
            }
        });

        $(window).resize(function() {
            if ($(this).width() < 1024) {
              $('#content').attr('style','display:none !important');
                $('#changeSizeText').show();    
            } else {
                $('#changeSizeText').hide();    
                $('#content').attr('style','display:flex !important');
            }
        });
  </script>

</html>
