<div class="animated fadeIn">
    <h2 class="mt-3">Il tuo profilo</h2>

    <div class="card">
        <div class="card-body">
            <label for="username" class="pl-0 col-form-label">Username</label>
            <input [(ngModel)]="user.username" id="username" type="text" name="username" placeholder="Username" class="form-control">
            <label for="name" class="pl-0 col-form-label">Nome</label>
            <input [(ngModel)]="user.name" id="name" type="text" name="name" placeholder="Nome" class="form-control">
            <label for="surname" class="pl-0 col-form-label">Cognome</label>
            <input [(ngModel)]="user.surname" id="surname" type="text" name="surname" placeholder="Cognome" class="form-control">
            <label for="surname" class="pl-0 col-form-label">Indirizzo</label>
            <input [(ngModel)]="user.address" id="surname" type="address" name="address" placeholder="Indirizzo" class="form-control mb-3">
        </div>
        <div class="card-footer">
            <button class="btn btn-warning btn-block" name="editButton" id="editButton" (click)="editProfile()">Conferma Modifica</button>
        </div>
    </div>
</div>
