<div class="animated fadeIn" *ngIf="rentals.length != 0">
    <h3 class="mt-3">Le tue prenotazioni</h3>

    <div class="mt-3"></div>
    <div class="card" *ngFor="let rental of rentals" (click)="openSpecRental(rental)">
        <div class="card-body" >      
            <div class="row">
                <div class="col-4" style="display: flex;align-items: center;justify-content: center;">
                    
                    <div *ngIf="rental.items.length == 1">
                        <img style="width: 100%; "[src]="rental.items[0].imgSrc">
                    </div>
                    
                    <div *ngIf="rental.items.length != 1" >
                        <carousel>
                            <slide *ngFor="let item of rental.items" >
                                <img style="width: 100%;"[src]="item.imgSrc">
                            </slide>
                        </carousel>
                    </div>

                </div>
                <div class="col-8" >
                    <h5 class="card-title" *ngIf="rental.items.length == 1">{{rental.items[0].name}}</h5>
                    <h5 class="card-title" *ngIf="rental.items.length != 1">{{rental.kit.name}}</h5>
                    <p>{{rental.startDate}} - {{rental.endDate}}</p>
                    <span *ngIf="rental.state == 'terminata'" class="badge badge-danger">Concluso</span>
                    <span *ngIf="rental.state == 'futura'" class="badge badge-success">Prenotata</span>
                    <span *ngIf="rental.state == 'in corso'" class="badge badge-warning">In corso</span>

                </div>

                
            
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn" *ngIf="rentals.length == 0">
    <h4 style="text-align: center; margin: 15%; ">Non hai ancora effettuato prenotazioni.</h4>
</div>
