<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="onLoginBtnPressed()">
                  <h1>Accedi</h1>
                  <p class="text-muted">Accedi con il tuo account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="username" name="username" autocapitalize="off"  type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Accedi</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="this.router.navigate(['/register'])">Registrati</button>

                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="this.router.navigate(['/pages/dashboard'])">Registrati in seguito</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center" style="display:flex; justify-content: center; align-items: center;">
                <div>
                  <h2>Front Office</h2>
                  <h1 style="font-family: LoveloBlack;">NoloNolo</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
