<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (ngSubmit)="register()">
                <h1>Registrati</h1>
                <p class="text-muted">Crea il tuo account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input name="name" [(ngModel)]="name" type="text" class="form-control" placeholder="Nome" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input name="surname" [(ngModel)]="surname" type="text" class="form-control" placeholder="Cognome" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cil-at"></i></span>
                  </div>
                  <input name="username" [(ngModel)]="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input name="psw" [(ngModel)]="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input name="rpt" [(ngModel)]="repeat" type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <div class="row">
                  <div class="col-2">
                    <button type="button" class="btn btn-danger" (click)="router.navigate(['/login'])"><i class="cil-arrow-left"></i>
                    </button>
                  </div>
                  <div class="col-10">
                    <button type="submit" class="btn btn-block btn-success" [disabled]="password == '' || repeat == '' || username == '' || password !== repeat">Create Account</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
